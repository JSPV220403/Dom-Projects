<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete H1</title>
</head>
<body>
    <h1 onclick="deleteFunction(event)">One</h1>
    <h1 onclick="deleteFunction(event)">Two</h1>
    <h1 onclick="deleteFunction(event)">Three</h1>
    <h1 onclick="deleteFunction(event)">Four</h1>
    <h1 onclick="deleteFunction(event)">Five</h1>
    
</body>

<script>
    function deleteFunction(event){
        event.target.remove()
    }
</script>
</html>
