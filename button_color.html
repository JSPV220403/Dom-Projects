<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color</title>
</head>
<body>
    <button id="color" onclick="change()">Click here</button>
</body>
<script>
    function change(){
        var button= document.getElementById("color")
        button.style.backgroundColor= button.style.backgroundColor==="grey"?"red":"grey" 
    }
</script>
</html>
